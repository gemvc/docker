# ============================================================================
# GEMVC Apache Performance Configuration
# Included via conf-available/performance.conf
# ============================================================================

# Performance optimizations
Timeout 30
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# Enable sendfile for better performance
EnableSendfile On

# File ETags (disabled - using .htaccess FileETag None for better caching)
# FileETag MTime Size

# Access control
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

# Document root
DocumentRoot /var/www/html

# Directory optimizations
<Directory /var/www/html>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Performance settings
    EnableSendfile On
    # FileETag handled by .htaccess
</Directory>

# Logging - Use stdout/stderr for Docker (better for container management)
ErrorLog /proc/self/fd/2
LogLevel warn
CustomLog /proc/self/fd/1 combined

# Alternative: Log to files (uncomment if needed)
# ErrorLog /var/log/apache2/error.log
# CustomLog /var/log/apache2/access.log combined


# ============================================================================
# Apache MPM Event Configuration
# Non-blocking, high-performance worker model
# ============================================================================

<IfModule mpm_event_module>
    # Server limit (adjust based on available memory)
    ServerLimit 16
    
    # Start servers
    StartServers 2
    
    # Min/Max spare threads
    MinSpareThreads 25
    MaxSpareThreads 75
    
    # Threads per child
    ThreadsPerChild 25
    
    # Max request workers (ServerLimit * ThreadsPerChild)
    MaxRequestWorkers 400
    
    # Max connections per child (0 = unlimited)
    MaxConnectionsPerChild 10000
    
    # Thread limit
    ThreadLimit 64
    
    # Async request processing
    AsyncRequestWorkerFactor 2
</IfModule>


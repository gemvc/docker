# ============================================================================
# PHP Configuration for Apache
# Optimized for performance
# ============================================================================

<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>

# PHP-FPM configuration (if using PHP-FPM)
# Uncomment if you want to use PHP-FPM instead of mod_php
# <Proxy "unix:/var/run/php/php8.4-fpm.sock|fcgi://localhost">
#     ProxySet timeout=300
# </Proxy>
# <FilesMatch \.php$>
#     SetHandler "proxy:fcgi://localhost"
# </FilesMatch>

# Security: Don't allow access to PHP files in vendor directory
<DirectoryMatch "^/var/www/html/vendor">
    <FilesMatch \.php$>
        Require all denied
    </FilesMatch>
</DirectoryMatch>

# Security: Don't allow access to .env files
<FilesMatch "^\.env">
    Require all denied
</FilesMatch>


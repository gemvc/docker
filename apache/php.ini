; ============================================================================
; GEMVC Optimized PHP Configuration
; PHP 8.4 Performance Tuning
; ============================================================================

[PHP]
; Engine
engine = On

; Error handling
; Errors are handled by GEMVC framework and TraceKit integration
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = Off
; error_log is not needed - TraceKit handles error tracking
; error_log = /var/log/php_errors.log

; Resource limits
memory_limit = 512M
max_execution_time = 30
max_input_time = 60
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20

; Performance optimizations
realpath_cache_size = 4096K
realpath_cache_ttl = 600
default_socket_timeout = 2

; Date
date.timezone = UTC

; Session (if needed)
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Output buffering
output_buffering = 4096
implicit_flush = Off

; File uploads
file_uploads = On

; Data handling
variables_order = "GPCS"
request_order = "GP"

; Character encoding
default_charset = "UTF-8"

; Include OPcache configuration
include_path = ".:/usr/share/php"


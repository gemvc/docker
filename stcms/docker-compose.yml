services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stcms-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.env:/var/www/html/.env:ro
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    restart: unless-stopped
    networks:
      - stcms-network

networks:
  stcms-network:
    driver: bridge
